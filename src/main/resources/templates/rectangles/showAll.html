<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        Rectangles
        <a href="../add.html">
            <button>Add New Rectangle</button>
        </a>
        <table>
            <tr><th></th><th>Name</th><th>Color</th><th></th></tr>
            <tr th:each="rectangle:${recs}"><td th:text="${rectangle.uid}"></td>
                <td><a th:text="${rectangle.name}" th:href="@{/rectangles/display/{uid}(uid=${rectangle.uid})}" method="get"></a></td>
                <td th:text="${rectangle.color}"></td>
                <td><a th:text="DELETE" th:href="@{/rectangles/delete/{uid}(uid=${rectangle.uid})}" method="get"></a></td>
            </tr>
        </table>
    </main>
</body>
</html>
